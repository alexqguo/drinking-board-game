<!doctype html>
<html lang="en">
<head>
  <title>Let's drink</title>
  <meta charset="utf-8">
  <link rel="icon" href="./favicon.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow:400,700&display=swap">
  <link rel="stylesheet" href="https://unpkg.com/picnic@6.5.0/picnic.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="noindex">
  <!-- <link rel="stylesheet" href="public/picnic.min.css"> --> <!-- for airplane coding -->

  <style>
    body {
      font-family: "Barlow", sans-serif;
    }
    #overlay {
      padding: 15px;
      position: fixed;
      top: 0;
      left: 0;
      width: 225px;
      background: #fff;
      display: none;
      box-shadow: 0px 0px 8px 0px rgba(0,0,0,0.5);
    }
    #game-input {
      margin-bottom: 10px;
    }
    #game-loader {
      display: none;
    }
    .help-icon {
      border-radius: 50%;
      background-color: #ccc;
      width: .8em;
      height: .8em;
      display: inline-block;
    }
    .help-icon::before {
      content: "?";
      font-size: .8em;
      color: #fafafa;
      display: inline-block;
      vertical-align: top;
      margin-top: -3px;
      margin-left: 3px;
      font-weight: bold;
    }

    /* Here begins the shitty CSS overrides */
    .sm, .sm * {
      font-size: 0.75em !important;
    }
    .md, .md * {
      font-size: 1em !important;
      margin-bottom: 5px;
    }
    .lg, .lg * {
      font-size: 1.25em !important;
    }
    button, .button,  .label {
      border-radius: 0.13em !important;
    }
    .modal article {
      min-width: 500px;
    }
    .modal .content {
      font-size: 1.5em;
    }
    .modal .overlay {
      background: rgba(15,15,15,0.5);
    }
    .player-status {
      margin: 0;
      padding: 0;
      list-style: none;
      /* font-size: 0.75em; */
    }
    .player-status .label {
      margin-left: 0;
    }
    .label.info {
      background: #999;
    }
  </style>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-153307148-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-153307148-1');
  </script>
  <!-- I'm sorry, it had to be done :( -->
</head>

<body>
  <canvas id="canvas" style="display: block; margin: auto;"></canvas>

  <section class="setup-wrapper">
    <section class="flex one center">
      <form id="setup" class="fourth-1000 four-fifth">
        <h1>Let's play a drinking game</h1>

        <div id="game-input">
          <label for="game">
            <strong>Select a game:</strong>
          </label>
          <select name="game" id="game">
            <option value="public/pokemon-gen1">Pokemon gen. 1</option>
            <option value="public/pokemon-gen2">Pokemon gen. 2</option>
            <option value="public/pokemon-gen3">Pokemon gen. 3</option>
          </select>
        </div>

        <div id="player-input">
          <strong>Enter players:</strong> <a href="#" id="add-player">Add player</a><br>
          <player-input></player-input>
          <player-input></player-input>
        </div>

        <button id="submit">Go</button>
      </form>
    </section>

    <section class="flex one center">
      <div class="fourth-1000 four-fifth">
        <br><br>
        Wondering what this is? All of your questions can (hopefully) be answered <a target="_blank" href="https://github.com/alexqguo/drinking-board-game">here</a>.
      </div>
    </section>
  </section>

  <section id="game-loader" class="flex one center">
    üé≤loading... üç∫
  </section>

  <section id="overlay" class="md">
    <player-status></player-status>
    <dice-roll></dice-roll>
    <div id="skip">
      <a class="button sm" href="#">Skip turn</a><br>
    </div>
    &mdash;
    <dice-roll class="free-roll" canReset rollText="Free roll"></dice-roll>
  </section>

  <!-- Picnic modal -->
  <div class="modal">
    <input id="game-modal" type="checkbox" />
    <label for="game-modal" class="overlay"></label>
    <article>
      <header>
        <h3></h3>
        <label for="game-modal" class="close">&times;</label>
      </header>

      <section class="content"></section>
      
      <footer></footer> <!-- this has to be here for some reason -->
    </article>
  </div>

  <script src="public/dist.js"></script>
  <script src="public/comp.js"></script>
</body>
</html>
