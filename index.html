<!doctype html>
<html lang="en">
<head>
  <title>Let's drink</title>
  <meta charset="utf-8">
  <link rel="icon" href="./favicon.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap">
  <link rel="stylesheet" href="https://unpkg.com/picnic@6.5.0/picnic.min.css">

  <style>
    body {
      font-family: "Open Sans", sans-serif;
    }
    #setup {
      width: 300px;
      margin: auto;
    }
    #overlay {
      padding: 15px;
      position: fixed;
      top: 0;
      left: 0;
      width: 150px;
      background: #fff;
      display: none;
      box-shadow: 0px 0px 8px 0px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <canvas id="canvas" style="display: block; margin: auto;"></canvas>

  <form id="setup">
    <div id="game-input">
      <label for="game">
        <strong>Select a game:</strong>
      </label>
      <select name="game" id="game">
        <option value="public/pokemon">Pok√©mon (gen. 1)</option>
      </select>
    </div>
    <div id="player-input">
      <strong>Enter players:</strong> <a href="#" id="add-player">Add player</a><br>
      <input type="text">
    </div>

    <button id="submit">Go</button>
  </form>

  <section id="overlay">
    <div id="dice">
      <a href="#">Roll</a><br>
      <span></span>
    </div>
  </section>

  <!-- <script src="./src/test.js"></script> -->
  <script src="dist/dist.js"></script>
</body>
</html>
